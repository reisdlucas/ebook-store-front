<div class="action-container">
    <a mat-button [routerLink]="['/create-product']">Criar produto</a>
</div>

@for (product of products(); track product.id) {
    @defer (on immediate) {
        <app-card [product]="product" (edit)="onEdit(product)" (delete)="onDelete(product)"></app-card>
    }
}

@empty {
    @defer (on immediate) {
        <app-no-itens></app-no-itens>
        }
}
